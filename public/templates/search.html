<div class="search-container">
    <div class="map">
        <div id="map_canvas" class="map-canvas" ui-map="map"
             ui-options="mapOptions"
             ui-event="{'map-idle' : 'onMapIdle()', 'map-tilesloaded' : 'onMapReady()'}">
        </div>
        <div ng-repeat="marker in markers" ui-map-marker="markers[$index]"
             ui-event="{'map-click': 'markerClicked(marker)'}">
        </div>
    </div>
    <div class="results">
        <div class="results-filters">Sort by price / ratings</div>
        <div class="result" ng-repeat="result in results">
            <div class="result-name">{{ result.name }}</div>
            <div class="result-address">
                {{ result.street }}, {{ result.street }}, {{ result.state }}, {{ result.zip }}
            </div>
            <div class="result-price">${{ result.price }}</div>
            <div class="result-stars"></div>

        </div>
    </div>
</div>
